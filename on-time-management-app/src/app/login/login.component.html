<div class="container-fluid col-md-6">
  <h2 class="h2 text-primary">User login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label >Email</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter user email" [(ngModel)]="loginRequest.email">
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" name="name" placeholder="Enter user name" [(ngModel)]="loginRequest.password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
