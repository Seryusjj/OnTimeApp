<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th scope="col">{{header}}
        <button (click)="fireAdd()"
                [ngClass]="addButtonClass()">
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of objectList">
      <tr>
        <td scope="row">
          {{this.girdDisplay(item)}}
          <div class="pull-right bt-container">
            <button (click)="fireDetail(item)"
                    [ngClass]="detailButtonClass()">
            </button>
            <button (click)="fireDelete(item)"
                    [ngClass]="deleteButtonClass()">
            </button>
            <button (click)="fireEdit(item)"
                    [ngClass]="editButtonClass()">
            </button>
          </div>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
