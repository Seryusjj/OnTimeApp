<div class="container-fluid col-md-6">
  <h2 class="h2 text-primary">User creation</h2>
  <form (ngSubmit)="save()">
    <div class="form-group">
      <label >Email</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter user email" [(ngModel)]="userModel.email">
      <small id="emailHelp" class="form-text text-muted">The email will be use as user identifier.</small>
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="text" class="form-control" name="name" placeholder="Enter user name" [(ngModel)]="userModel.password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
